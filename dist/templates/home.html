<form id="form1"  method="post" ng-controller="StockCtrl">
		<div class="form-group">
			<label>Ticker Symbol</label>
			<input type="text" placeholder="Enter Symbol" class="form-control" name="symbol" ng-model="symbol" />
		</div>

		<div>
			<button class="btn btn-primary" ng-click="getData()">Get Price</button>
		</div>
            <div ng-if="result.LastPrice != null"> 
			<br/>
	       	{{result.Name}} <br/>			
	       	{{result.Exchange}} <br/>
	       	{{result.MarketCap}} <br/>
		    {{result.LastPrice}} <br/>
	        {{result.PercentChange}} <br/>
	        {{result.YearRange}} <br/>
            <br/>
            <p ng-if="result.LastPrice != null">Do you want to buy this stock at {{result.LastPrice}}?</p>
                
             <div style="margin-bottom: 25px" class="input-group">
                  <span class="input-group-addon"></span>
                  <input type="shares" class="form-control" name="shares" ng-model="newStock.shares" placeholder="Number of Shares">
                 
                  <a id="btn-login" ui-sref="home" class="btn btn-success" ng-click="buyStock()">Buy Stock</a>

            </div>
            

    
            </div>
</form>
