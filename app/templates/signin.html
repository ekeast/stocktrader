
<div class="container">
    <div id="loginbox" style="margin-top:100px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info"> 
            <div class="panel-heading">
                <div class="panel-title">Sign In</div>
            </div>
            <div style="padding-top:30px" class="panel-body" >
            <form id="loginform" class="form-horizontal" role="form">
                <div style="margin-bottom: 25px" class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <input id="login-email" type="text" class="form-control" name="email" ng-model="newUser.email" placeholder="e-mail">
                </div>
            
            <div style="margin-bottom: 25px" class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                  <input id="login-password" type="password" class="form-control" name="password" ng-model="newUser.password" placeholder="password">
            </div>

            <div style="margin-top:10px" class="form-group">
                  <div class="col-sm-12 controls">
                    <a id="btn-login" ui-sref="home" class="btn btn-success" ng-click="authorize.signIn(newUser)">Login</a>
                  </div>
            </div>
            </form>
                
            <div class="form-group">
                <div class="col-md-12 control">
                    <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                        Don't have an account?
                            <a ui-sref="signup">
                                Sign Up Here
                            </a>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
